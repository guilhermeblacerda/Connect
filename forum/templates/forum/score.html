<!DOCTYPE html>
<html lang="en">

    {% load static %}

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel = "stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

</head>

<body>

    <div class="top_bar">
        <li class="horizontal_list">
            <ul id="return"><a id = 'link' href="{% url 'home' %}">Voltar</a></ul>
        </li>
    </div>

    <div class="user_data">
        <img src="https://placehold.co/128x128" alt="Foto do usuario">

        <h1>Notas</h1>

        <h2>Status: Em andamento</h2>

        <p>{{ request.user.username }}</p>        
    </div>

    <div class="user_absence">
        <table>

            <thead>
                <tr>
                    <th>Materia</th>
                    <th>Nota</th>
                    <th>Serie</th>
                    <th>Data</th>
                </tr>
            </thead>

            <tbody>

                {% for nota in notas %}
                <tr class="clickable_line">
                    <th>{{ nota.materia }}</th>
                    <th>{{ nota.valor }}</th>
                    <th>{{ nota.serie }}</th>
                    <th>{{ nota.data }}</th>
                </tr>

                <tr>
                    <td colspan="4">
                        <div  class="close_content">
                            <p>testaaaando</p>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>        
    </div>

    <script  src="{% static 'js/score.js' %}"></script>

</body>
