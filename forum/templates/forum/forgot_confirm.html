<!DOCTYPE html>
<html lang="pt_br">

    {% load static %}

<head>

    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <link rel = "stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha</title>

</head>
<body>

    <div class = "principal_title">
        <h1>CONNECT</h1>
    </div>

    <form method="POST">
        {% csrf_token %}

        <div class="login" id="login_username">
            <label for="Login">Redefina sua senha:</label>
            <input type="password" name="new_password1" placeholder="Nova senha:">
        </div>

        <div class="login" id="login_password">
            <label for="Senha">Confirme sua senha:</label>
            <input type="password" name="new_password2" placeholder="Confirme a senha">
        </div>

        <button type="submit" class="entry_button">enviar</button>
    </form>   

    {% if form.errors %}
        <ul class="text_error" id="login_error">
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}   
    
</body>
</html>
