<!DOCTYPE html>
<html lang="pt_br">

    {% load static %}

<head>

    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <link rel = "stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>
<body>

        <ul class="horizontal_list">
            <li><a id = "register" href="{% url 'register' %}">Registre-se</a></li>
        </ul>

    <div name ="login" class = "principal_title">
        <h1>LOGIN</h1>
    </div>

    <form method="POST">
        {% csrf_token %}

        <div class="login" id="login_username">
            <label for="Login">Digite um Login:</label>
            <input type="text" name="username" placeholder="Nome de usuario">
        </div>

        <div class="login" id="login_password">
            <label for="Senha">Digite uma Senha:</label>
            <input type="password" name="password" placeholder="Senha">
        </div>

        <button type="submit" class="entry_button">enviar</button>
    </form>    

    <div id="login_forget">
        <a class="links" href="{% url 'password_reset' %}">Esqueci a senha</a>
    </div>  

    {% if error %}
        <p class="text_error" id="login_error">{{error}}</p>
    {% endif %}     
    
</body>
</html>
