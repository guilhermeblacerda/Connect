<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Faltas - João Silva</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #EBE1C5;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #4E6B66;
        margin-bottom: 30px;
    }

    .student-card {
        width: 90%;
        max-width: 900px;
        background-color: #fff;
        margin: 0 auto 40px auto;
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    .student-info {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 25px;
    }

    .student-info img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #4E6B66;
    }

    .student-info div {
        font-size: 22px;
        font-weight: bold;
        color: #4E6B66;
    }

    .total-faltas {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #cc4b4b;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 10px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #4E6B66;
        color: #fff;
    }

    tr:hover {
        background-color: #f0f0f0;
    }

    .justificada {
        color: green;
        font-weight: bold;
    }

    .nao-justificada {
        color: red;
        font-weight: bold;
    }

    @media (max-width: 600px) {
        .student-info {
            flex-direction: column;
            align-items: flex-start;
        }

        .student-info img {
            width: 80px;
            height: 80px;
        }
    }
</style>
</head>
<body>

<h1>Registro de Faltas - João Silva</h1>

<div class="student-card">
    <!-- Info do aluno -->
    <div class="student-info">
        <img src="https://placehold.co/100x100" alt="Foto do Aluno">
        <div>João Silva</div>
    </div>

    <div class="total-faltas">Total de Faltas: 7</div>

    <!-- Tabela detalhada de faltas -->
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Matéria</th>
                <th>Justificada?</th>
                <th>Comentário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>15/09/2025</td>
                <td>Matemática</td>
                <td class="justificada">Sim</td>
                <td>Consulta médica</td>
            </tr>
            <tr>
                <td>16/09/2025</td>
                <td>Português</td>
                <td class="nao-justificada">Não</td>
                <td>-</td>
            </tr>
            <tr>
                <td>17/09/2025</td>
                <td>História</td>
                <td class="justificada">Sim</td>
                <td>Evento familiar</td>
            </tr>
            <tr>
                <td>18/09/2025</td>
                <td>Ciências</td>
                <td class="nao-justificada">Não</td>
                <td>-</td>
            </tr>
            <tr>
                <td>19/09/2025</td>
                <td>Educação Física</td>
                <td class="justificada">Sim</td>
                <td>Problema de saúde</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
